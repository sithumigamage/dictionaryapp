<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
            <div class="container ">
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                      <h5 class="text-center pd-5">Dictionary app</h5>
                      <div class="input-group my-4 d-flex justify-content-center">
                        <form action="">
                        <input type="text" class="form-control mb-2" style="width: 20rem;"placeholder="Input a word..." aria-label="Input a word... " aria-describedby="button-addon2" id="search">
                        </div>
                    <div class="d-flex justify-content-center gap-3">
                        <button style="width: 5rem;" class=" btn btn-dark btn-outline-light " type="button" id="searchbtn">Search</button>
                        <button style="width: 5rem;" class="btn btn-outline-dark " type="button" id="resetbtn">Clear</button>
                    </div>
                    </form>
                    <div class="meaning-container" id="meaning-container">
                    <h6 class=" fw-bold mt-4 ms-2">Word Title: <span class="fw-normal" id="title" >__</span></h6>
                      <h6 class=" fw-bold mt-4 ms-2">Meaning: <span class="fw-normal" id="meaning" >__</span></h6>
                      <audio controls></audio>
                    </div>
                    </div>
                  </div>
            </div>
    <script src="script.js"></script>
</body>
</html>
